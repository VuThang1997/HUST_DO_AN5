## SPRING DATASOURCE
#spring.datasource.url=jdbc:mysql://localhost:3306/rollcall3?useUnicode=yes&characterEncoding=UTF-8
#spring.datasource.username='root'
#spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/roll_call?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

application-description=rollcall
application-version=v1
logging.level.org.springframework.boot.autoconfigure=ERROR
################## 	LOGGING ###########################
logging.level.org.springframework.web=DEBUG
logging.file=logs/logProgram.log